version: 2
jobs:
#  docker:
  #    machine: true
  #    steps:
  #      - checkout
  #      - run: docker-compose build geo-app
  scala:
    working_directory: ~/project
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - restore_cache:
          key: sbt-cache-v1
      - run:
          name: Create test-results directory
          command: mkdir -p test-results/scala
      - run:
          name: Test
          command: |
            sbt clean update package test
            cp app/geo/target/test-reports/*.xml ~/project/test-results/scala
            # cp lib/scala/base/target/test-reports/*.xml ~/project/test-results/scala
      - save_cache:
          key: sbt-cache-v1
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
      - store_test_results:
          path: test-results
  ts:
    working_directory: ~/project
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: gui-dependency-cache-v1-{{ checksum "package.json" }}-{{ checksum "app/geo/gui/package.json" }}-{{ checksum "lib/ts/base/package.json" }}
      - run:
          command: |
            npm install
            npm run lerna:bootstrap
      - save_cache:
          key: gui-dependency-cache-v1-{{ checksum "package.json" }}-{{ checksum "app/geo/gui/package.json" }}-{{ checksum "lib/ts/base/package.json" }}
          paths:
            - ./node_modules
            - ./lib/ts/base/node_modules
      - run:
          command: |
            cd lib/ts/base
            npm run build
            cd ../../../app/generic/geo
            npm run build
workflows:
  version: 2
  build:
    jobs:
      #      - docker
      - scala
      - ts
